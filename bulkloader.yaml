transformers:

- kind: CharJson
  connector: csv
#  connector_options:
#    # TODO: Add connector options here--these are specific to each connector.
  property_map:
    - property: __key__
      external_name: key
      export_transform: transform.key_id_or_name_as_string

    - property: chr
      external_name: chr
      # Type: String Stats: 93 properties of this type in this kind.

    - property: json
      external_name: json
      # Type: Text Stats: 93 properties of this type in this kind.
      import_transform: db.Text

